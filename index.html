<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuantFlow AI - Algorithmic Trading Framework</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* 
        Theme Definitions using CSS Variables.
        We redefine the 'slate' palette to map to semantic roles (bg, card, border, text).
        This allows the existing codebase using 'slate-950' etc. to switch themes automatically.
      */
      :root {
        /* Default (Dark) */
        --bg-main: #020617;    /* slate-950 */
        --bg-card: #0f172a;    /* slate-900 */
        --bg-panel: #1e293b;   /* slate-800 */
        --border: #1e293b;     /* slate-800 */
        --input: #020617;      /* slate-950 */
        --text-main: #f8fafc;  /* slate-100/200 */
        --text-muted: #94a3b8; /* slate-400 */
        --text-dim: #f8fafc;   /* slate-500 */
        --accent: #22d3ee;     /* cyan-400 */
      }

      [data-theme='light'] {
        --bg-main: #f1f5f9;    /* Light Gray Bg */
        --bg-card: #ffffff;    /* White Card */
        --bg-panel: #e2e8f0;   /* Light Gray Panel */
        --border: #cbd5e1;     /* Gray Border */
        --input: #ffffff;      /* White Input */
        --text-main: #0f172a;  /* Dark Text */
        --text-muted: #64748b; /* Gray Text */
        --text-dim: #94a3b8;   /* Light Gray Text */
        --accent: #0891b2;     /* Darker Cyan */
      }

      [data-theme='midnight'] {
        --bg-main: #000000;
        --bg-card: #09090b;
        --bg-panel: #18181b;
        --border: #27272a;
        --input: #000000;
        --text-main: #ededed;
        --text-muted: #a1a1aa;
        --text-dim: #52525b;
        --accent: #22d3ee; 
      }

      [data-theme='cosmic'] {
        --bg-main: #0b0a1f;    /* Deep Purple */
        --bg-card: #151432;
        --bg-panel: #23214b;
        --border: #2e2c5e;
        --input: #0b0a1f;
        --text-main: #e0e7ff;
        --text-muted: #a5b4fc;
        --text-dim: #6366f1;
        --accent: #d8b4fe;     /* Purple Accent */
      }

      body { font-family: 'Inter', sans-serif; background-color: var(--bg-main); color: var(--text-main); overflow: hidden; transition: background-color 0.3s, color 0.3s; }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: var(--bg-card); }
      ::-webkit-scrollbar-thumb { background: var(--bg-panel); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--text-dim); }
      
      .grid-bg {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, var(--border) 1px, transparent 1px),
                          linear-gradient(to bottom, var(--border) 1px, transparent 1px);
        opacity: 0.5;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Override Slate palette to use CSS variables for Theming
              slate: {
                950: 'var(--bg-main)',
                900: 'var(--bg-card)',
                800: 'var(--bg-panel)', // Used for Borders/Hover
                700: 'var(--border)',   // Used for Inputs/Dividers
                600: 'var(--text-dim)',
                500: 'var(--text-dim)',
                400: 'var(--text-muted)',
                300: 'var(--text-muted)',
                200: 'var(--text-main)',
                100: 'var(--text-main)',
                50:  'var(--text-main)',
              },
              cyan: {
                400: 'var(--accent)',
                450: 'var(--accent)',
                500: 'var(--accent)', // Primary buttons often use 500/600
                600: 'var(--accent)', 
              }
            },
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
